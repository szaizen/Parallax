

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Parallax/assets/css/app.css?id=1577093024914">
  <title>パララックスを試す</title>
</head>
<body>

  <section class="parallax">
    <div class="container">
      <h1 class="parallax-title">Hello world</h1>
      <h2 class="parallax-subitle">Parallax<br>scroll effect</h2>
      <p class="parallax-text">
        「Rellax.js」を使用して、<br>
        パララックスを実装しました！<br>
      </p>
      <div class="rellax" data-rellax-speed="1">
        <div class="parallax-square parallax-square-1 blue"></div>
      </div>
      <div class="rellax" data-rellax-speed="-3">
        <div class="parallax-square parallax-square-2 pink"></div>
      </div>
      <div class="rellax" data-rellax-speed="4">
        <div class="parallax-square parallax-square-3 blue"></div>
      </div>
      <div class="rellax">
        <div class="parallax-square parallax-square-4 pink"></div>
      </div>
      <div class="rellax" data-rellax-speed="1">
        <div class="parallax-square parallax-square-5 blue"></div>
      </div>
      <div class="rellax" data-rellax-speed="6">
        <div class="parallax-square parallax-square-6 pink"></div>
      </div>
      <div class="rellax" data-rellax-speed="3">
        <div class="parallax-square parallax-square-7 blue"></div>
      </div>
      <div class="rellax" data-rellax-speed="2">
        <div class="parallax-square parallax-square-8 pink"></div>
      </div>
    </div>
  </section>

</div>

  <script src="Parallax/assets/js/app.js?id=1577093024915"></script>
</body>
</html>
